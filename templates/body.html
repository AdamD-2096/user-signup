{% extends "index.html" %}

{% block content %}
        <h1 class="text">SIGN UP:</h1>
        <form method="post">
            <label>
                User Name:
                <input type ="text" name="user"/>
                <p class="error">{0}<>
            </label>
            <label>
                Password:
                <input type ="password" name="pass"/>
                <p class="error">{1}<>
            </label>
            <label>
                Re-Type Password:
                <input type ="password" name="pass2"/>
                <p class="error">{2}<>
            </label>
            <label>
                E-Mail:
                <input type ="text" name="mail"/>
                <p class="error">{3}<>
            </label>
            <input type="submit" value="Create Account"/>
        </form>

{% endblock %}
